<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- <img src="images/Meteo-Maroc.png" alt="weather pic" width="100%">   -->
    <div class="input-group mx-auto w-50">
        <input type="text" class="form-control" id="input_text" placeholder="City Name">
        <input class="btn btn-primary" type="submit" id="btn" onclick="Search()"></input>
    </div>
  

    <table class="table w-50 table-dark">
        <thead>
          <tr>
            <th scope="col">City</th>
            <th scope="col">Country</th>
            <th scope="col">Temperature</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
            <td id="name"></td>
            <td class="country"></td>
            <td class="temp"></td>
            <td class="desc"></td>
        </tbody>
      </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
